<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ulTest">
    <li>test</li>
    <li>test</li>
    <li>test</li>
    <li>test</li>
  </ul>
  <script>
    var target = document.getElementById('ulTest')
    target.addEventListener('click',() => {
      console.log('事件代理')
    })
    target.addEventListener('mouseenter',() => { // 捕获时触发
      console.log('鼠标移入mouseenter')
    })
    target.addEventListener('mouseover',() => { // 冒泡时触发
      console.log('鼠标移入mouseover')
    })
  </script>
</body>
</html>
